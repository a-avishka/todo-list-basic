<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title>React Basics 1</title>
</head>

<body>

    <div id="app"></div>

    
    <script type="text/babel">

        class App extends React.Component{ 
            state ={ 
                name: 'Avishka', 
                age:20
            } 
                
            handleClick = (e) => { 
                // console.log(e.target); 
                this.setState({ 
                    name:'a-avi' 
                }); 
                console.log(this.state); 
            } 
                    
            handleMouseOver = (e) => { 
                console.log(e); 
            } 
            
            handleCopy = (e) => { 
                console.log("Try being original for at least once in your lifetime.Plagiarism is a serious crime!!!") 
            } 
                
            handleInput = (e) =>{ 
                this.setState({ 
                    name:e.target.value 
                }); 
            } 
            
            handleSubmit = (e) =>{ 
                e.preventDefault();
                console.log(this.state.name); 
            } 
            
            
            render(){
                return(
            
                    <div className="app-content">
                        <h1>Hello World</h1>
                        <p>My name is {this.state.name} and I am {this.state.age} years old.</p>

                        <form>
                            <input type="text" onChange={this.handleInput} />
                            <button onClick={this.handleSubmit}>Submit</button>
                        </form>

                        <button onClick={this.handleClick}>Click Me</button> 
                        <button onMouseOver={this.handleMouseOver}>Hover Me</button>
                        <p onCopy={this.handleCopy}>Copy the text (as always) to get surprised.</p>
                    </div>
                )    
            } 
        }
            
            ReactDOM.render(<App />,document.getElementById("app"));

    </script>



</body>

</html>
